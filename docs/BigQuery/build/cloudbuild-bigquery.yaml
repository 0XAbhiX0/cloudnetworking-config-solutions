steps:
- id: 'deploy-complete-bq-setup'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
  entrypoint: /bin/bash
  args:
    - '-c'
    - |
        set -e
        apt-get update -y && apt-get install -y unzip git wget

        TERRAFORM_VERSION="1.11.4"
        echo "Downloading Terraform v$${TERRAFORM_VERSION}..."
        wget https://releases.hashicorp.com/terraform/$${TERRAFORM_VERSION}/terraform_$${TERRAFORM_VERSION}_linux_amd64.zip
        unzip terraform_$${TERRAFORM_VERSION}_linux_amd64.zip
        mv terraform /usr/local/bin/
        terraform version

        echo "--- Executing 01-organization stage ---"
        cd execution/01-organization && terraform init && terraform apply -var-file="../../configuration/organization.tfvars" -auto-approve && cd ../..

        echo "--- Executing 02-networking stage ---"
        cd execution/02-networking && terraform init && terraform apply -var-file="../../configuration/networking.tfvars" -auto-approve && cd ../..

        echo "--- Executing 04-producer/BigQuery stage ---"
        cd execution/04-producer/BigQuery && terraform init && terraform apply -auto-approve && cd ../../..

        echo "--- Executing 06-consumer/GCE stage ---"
        cd execution/06-consumer/GCE && terraform init && terraform apply -auto-approve && cd ../../..

        echo "âœ… Complete BigQuery setup deployment finished."

options:
  env:
    - 'TF_VAR_project_id=$PROJECT_ID'

timeout: 3600s # 1 hour

tags:
  - 'terraform'
  - 'bigquery'
  - 'bq-complete-setup'
  - 'apply'