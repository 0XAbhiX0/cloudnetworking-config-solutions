env_variables:
  GCS_SOURCE: https://storage.googleapis.com/bkt-test-project-id-appeng-flex-test-1821/app_source.zip
  SERVICE_ID: "1"
service_account: test-project-id@appspot.gserviceaccount.com
labels:
  managed-by: terratest
  specific-to: service1
  test-type: integration
