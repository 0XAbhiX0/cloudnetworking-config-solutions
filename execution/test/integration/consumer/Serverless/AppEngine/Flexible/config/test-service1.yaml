project_id: test-project-id
service: test-service1
runtime: python
flexible_runtime_settings:
  operating_system: ubuntu22
  runtime_version: "3.12"
instance_class: ""
network:
  name: vpc-appeng-flex-test-1821
  subnetwork: vpc-appeng-flex-test-1821-subnet
version_id: v1
manual_scaling:
  instances: 1
entrypoint:
  shell: pip3 install gunicorn flask && gunicorn -b :8080 main:app
