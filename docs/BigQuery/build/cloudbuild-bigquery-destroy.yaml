steps:
- id: 'destroy-complete-bq-setup'
  name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:latest'
  entrypoint: /bin/bash
  args:
    - '-c'
    - |
        set -e
        apt-get update -y && apt-get install -y unzip git wget

        TERRAFORM_VERSION="1.11.4"
        echo "Downloading Terraform v$${TERRAFORM_VERSION}..."
        wget https://releases.hashicorp.com/terraform/$${TERRAFORM_VERSION}/terraform_$${TERRAFORM_VERSION}_linux_amd64.zip
        unzip terraform_$${TERRAFORM_VERSION}_linux_amd64.zip
        mv terraform /usr/local/bin/
        terraform version

        # Navigate to the execution directory where run.sh is located
        cd execution

        echo "--- Destroying 06-consumer/GCE stage ---"
        ./run.sh -s consumer/gce -t destroy-auto-approve

        echo "--- Destroying 04-producer/BigQuery stage ---"
        ./run.sh -s producer/bigquery -t destroy-auto-approve

        echo "--- Destroying 03-security/GCE stage  ---"
        ./run.sh -s security/gce -t destroy-auto-approve

        echo "--- Destroying 02-networking stage ---"
        ./run.sh -s networking -t destroy-auto-approve

        echo "--- Destroying 01-organization stage ---"
        ./run.sh -s organization -t destroy-auto-approve

        echo "âœ… Complete BigQuery setup destruction finished."

options:
  env:
    - 'TF_VAR_project_id=$PROJECT_ID'

timeout: 3600s # 1 hour

tags:
  - 'terraform'
  - 'bigquery'
  - 'bq-complete-setup'
  - 'destroy'